<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- card container -->
        <div class="
            flex 
            flex-col 
            p-6 
            m-3 
            space-y-10 
            bg-white 
            rounded-2xl 
            shadow-2xl 
            md:flex-row 
            md:space-y-0 
            md:space-x-10 
            md:m-0 
            md:p-16
            max-w-2xl
        ">
            <!-- image container -->
            <div>
                <img src="head-phone.webp" alt=""
                    class="w-90 mx-auto hover:scale-105 duration-200"
                >
            </div>

            <div class="flex flex-col space-6">
                <div class="flex flex-col space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>

                    <div class="max-w-sm text-2xl font-medium">
                        Fone de ouvido Arcano ARC-SHP300
                    </div>

                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through text-red-400">R$ 349,99</p>
                        <p class="text-3xl font-bold text-green-900">R$ 279,99</p>
                        <p class="text-sm font-light text-gray-700">
                            Fone profissional para estúdio de alta qualidade e preço super baixo.
                            Ideal para estúdio, uso em computador, monitoração em geral. Tem altíssima qualidade de som e é super confortável.
                        </p>
                    </div>

                    <div class="group">
                        <button class="
                            w-full 
                            bg-green-700 
                            text-white 
                            border-b-8
                            border-b-green-700
                            rounded-lg
                            group-hover:border-t-8 
                            group-hover:border-b-0 
                            group-hover:bg-green-700 
                            group-hover:border-t-green-700 
                            group-hover:shadow-lg
                            transition-all
                            duration-200
                        ">
                            <div class="px-8 py-4 bg-green-900 rounded-lg group-hover:bg-green-700 duration-200">Colocar no carrinho</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
